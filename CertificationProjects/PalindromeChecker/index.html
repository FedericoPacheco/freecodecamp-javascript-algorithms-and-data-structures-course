<!DOCTYPE html>
<html lang = "en">
  <head> 
    <meta charset = "utf-8">
    <link href = "styles.css" rel = "stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Palindrome checker</title>
  </head>
  <body>
    <main>
      <div id = "checker-box">
        <h1>Palindrome checker</h1>
        <label for = "text-input">Enter in text to check for a palindrome:
          <input id = "text-input" type = "text">
        </label>
        <button id = "check-btn" type = "button">Check</button>
        <div id = "result"></div>
      </div>
      <div id = "def-box">
        <h1>Definition</h1>
        <p>A palindrome is a word, phrase, number, or sequence that reads the same forward and backward, ignoring spaces, punctuation, and capitalization.</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>

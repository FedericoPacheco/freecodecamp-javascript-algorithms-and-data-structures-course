<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    </main>
      <div id = "search-box">
        <div id = "title">
          <img id = "logo" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png">     
          <h1>Search App</h1>
        </div>
        <label for = "search-input">Search for Pokémon Name or ID: <input id = "search-input" required></label>
        <button id = "search-button">Search</button>
      </div>
      <div id = "card">
        <div id = "card-cover">
          <h2>Name: <span id = "pokemon-name"></span></h2>
          <h3>ID: <span id = "pokemon-id"></span></h3>
          <div id = "sprites">
            <img id = "sprite">
            <img id = "sprite-back">
          </div>
        </div>
        <table id = "card-stats">
          <tbody>
            <tr>
              <th>Weight</td>
              <td id = "weight"></td>
            </tr>
            <tr>
              <th>Height</td>
              <td id = "height"></td>
            </tr>
            <tr>
              <th>Types</td>
              <td id = "types"></td>
            </tr>
            <tr>
              <th>Health points</td>
              <td id = "hp"></td>
            </tr>
            <tr>
              <th>Attack</td>
              <td id = "attack"></td>
            </tr>
            <tr>
              <th>Special Attack</td>
              <td id = "special-attack"></td>
            </tr>
            <tr>
              <th>Defense</td>
              <td id = "defense"></td>
            </tr>
            <tr>
              <th>Special Defense</td>
              <td id = "special-defense"></td>
            </tr>
            <tr>
              <th>Speed</td>
              <td id = "speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
